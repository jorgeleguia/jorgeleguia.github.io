<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Attrazione | Próximamente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #181818 0%, #313146 100%);
      color: #fff;
      font-family: 'Quicksand', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(34,34,40,0.97);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.22);
      padding: 50px 38px 22px 38px;
      max-width: 420px;
      width: 95vw;
      text-align: center;
      animation: fadein 1s;
      position: relative;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 170px;
      margin-bottom: 20px;
      border-radius: 16px;
      background: #fff0;
      box-shadow: 0 4px 24px 0 rgba(255,255,255,0.05);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      letter-spacing: 2.5px;
      margin: 0 0 10px 0;
      font-weight: 700;
      text-shadow: 0 3px 10px #222a;
    }
    .subtitle {
      font-size: 1.11rem;
      font-style: italic;
      color: #dadada;
      margin-bottom: 20px;
      font-weight: 400;
    }
    .soon {
      font-size: 1.13rem;
      margin-bottom: 26px;
      color: #e6e6e6;
      letter-spacing: 1px;
      line-height: 1.4;
      font-weight: 700;
    }
    .social-invite {
      margin-bottom: 17px;
      font-size: 1.1rem;
      color: #c471f5;
      font-weight: 700;
      letter-spacing: 0.4px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-bottom: 12px;
    }
    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f8fafc 0%, #c471f5 100%);
      box-shadow: 0 2px 12px #c471f544;
      transition: box-shadow 0.18s, transform 0.16s;
    }
    .socials a:hover {
      box-shadow: 0 0 18px #fa71cd88, 0 2px 9px #c471f555;
      transform: scale(1.12) rotate(-2deg);
    }
    .socials img {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 2px 3px #fff8);
    }
    .rights {
      margin-top: 22px;
      font-size: 0.98rem;
      color: #bababa;
      opacity: 0.8;
      letter-spacing: 0.08px;
    }
    @media (max-width: 600px) {
      .container { padding: 18px 4vw 18px 4vw; }
      .logo { width: 110px; }
      h1 { font-size: 1.18rem; }
      .soon { font-size: 0.97rem; }
      .socials a { width: 34px; height: 34px; }
      .socials img { width: 19px; height: 19px; }
      .rights { font-size: 0.89rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cambia "logo-negro.jpg" por la ruta de tu logotipo -->
    <img src="logo-negro.jpg" alt="Logo Attrazione" class="logo">
    <h1>Attrazione</h1>
    <div class="subtitle">Moda juvenil para hombres</div>
    <div class="soon">
	 <!--¡Estamos construyendo algo increíble!<br><br>-->
      ¡Muy pronto tu nueva tienda online de moda masculina!
    </div>
    <div class="social-invite">
      Síguenos y sé el primero en enterarte:
    </div>
    <div class="socials">
      <a href="https://facebook.com/Attrazione.moda/" target="_blank" title="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://instagram.com/Attrazione.moda/" target="_blank" title="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://tiktok.com/@Attrazione.moda/" target="_blank" title="TikTok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>
    </div>
    <div class="rights">
      © 2025 Attrazione. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
